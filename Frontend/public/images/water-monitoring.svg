<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Water tanks -->
  <g id="tank1">
    <rect x="100" y="250" width="120" height="200" fill="none" stroke="#3b82f6" stroke-width="3" rx="8"/>
    <rect x="105" y="350" width="110" height="95" fill="url(#waterGrad)" rx="4"/>
    <circle cx="160" cy="280" r="8" fill="#60a5fa" opacity="0.6"/>
  </g>
  
  <g id="tank2">
    <rect x="340" y="200" width="120" height="250" fill="none" stroke="#0f172a" stroke-width="3" rx="8" fill="#1e293b" opacity="0.3"/>
    <rect x="345" y="300" width="110" height="145" fill="url(#waterGrad)" rx="4"/>
    <circle cx="400" cy="220" r="8" fill="#60a5fa" opacity="0.6"/>
  </g>
  
  <g id="tank3">
    <rect x="580" y="280" width="120" height="170" fill="none" stroke="#3b82f6" stroke-width="3" rx="8"/>
    <rect x="585" y="350" width="110" height="95" fill="url(#waterGrad)" rx="4"/>
    <circle cx="640" cy="310" r="8" fill="#60a5fa" opacity="0.6"/>
  </g>
  
  <!-- Connection pipes -->
  <line x1="220" y1="350" x2="340" y2="330" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="460" y1="350" x2="580" y2="350" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Monitoring points (circles with pulses) -->
  <circle cx="160" cy="280" r="12" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>
  <circle cx="160" cy="280" r="18" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>
  
  <circle cx="400" cy="220" r="12" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>
  <circle cx="400" cy="220" r="18" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>
  
  <circle cx="640" cy="310" r="12" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.7"/>
  <circle cx="640" cy="310" r="18" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.4"/>
  
  <!-- Water wave animation indicator -->
  <g id="waves" opacity="0.6">
    <path d="M 100 380 Q 130 370, 160 380 T 220 380" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <path d="M 340 370 Q 370 360, 400 370 T 460 370" stroke="#60a5fa" stroke-width="2" fill="none"/>
    <path d="M 580 380 Q 610 370, 640 380 T 700 380" stroke="#60a5fa" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title/Label -->
  <text x="400" y="560" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">
    Water Monitoring System
  </text>
  <text x="400" y="590" font-size="14" fill="#60a5fa" text-anchor="middle" opacity="0.8">
    Real-time anomaly detection
  </text>
</svg>